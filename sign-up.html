<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-Up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="topbar p-3 bg-dark text-light text-center">
        <h2>Aptech Learning Center- Mini Project (Form Validation)</h2>
        <label>Design by: Safa Khan</label>
    </div>

    <div class="container w-75">
        <div class="card p-5 mt-5 bg-light">

            <form action="sign-in.html" onsubmit="event.preventDefault(); signUpValidation();">
                <h2 class="mb-3 text-danger-emphasis"><b><u>SIGN-UP</u></b></h2>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Username</label>
                    <input type="text" class="form-control" id="signup-username" placeholder="Enter Username">
                    <div id="usernameError" class="text-danger"></div>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="signup-email" placeholder="Enter Email">
                    <div id="emailError" class="text-danger"></div>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput3" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signup-password" placeholder="Enter Password">
                    <div id="passwordError" class="text-danger"></div>
                </div>

                <button class="btn btn-danger p-2">SIGN-UP</button>
            </form>

        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<!-- ======= -->
<script src="./script.js"></script>

</html>
